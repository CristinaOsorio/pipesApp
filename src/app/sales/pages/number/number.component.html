<div class="text-layout">
  <h1>DecimalPie y Porcentajes</h1>
  <p>Pipes incluidos en angular - Usualmente en Common Module</p>
</div>

<hr />

<div class="text-layout">
  <div class="grid">
    <div class="col-4">
      <p-card header="Ventas netas" subheader="del presente año">
        <i class="pi pi-dollar"> </i>
        {{ (netSales + 100000000) | number:'1.2-2' }}
      </p-card>
    </div>
    <div class="col-4">
      <p-card header="Ventas netas" subheader="del presente año">
        {{ (netSales + 200000000) | currency:'CAD': 'symbol-narrow':'1.4-4' }}
      </p-card>
    </div>
    <div class="col-4"> 
      <p-card header="Ganancia porcentual" subheader="del presente año">
        {{ percent | percent: '2.2-2' }}
      </p-card>
    </div>
  </div>
</div>
