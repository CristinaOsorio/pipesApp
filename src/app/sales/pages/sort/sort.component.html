<div class="text-layout">
	<h1>Pipes Personalizados</h1>
	<p>Pipes creados por el {{ word | mayusculas: isUppercase }}.</p>
</div>

<p-toolbar>
	<div class="p-toolbar-group-left">
	</div>

	<div class="p-toolbar-group-right">
		<button pButton label="Toggle Mayuscula" icon="pi pi-sort-alt" class="m-1" (click)="changeWord()"></button>
		<button pButton icon="pi pi-sort" label="Por nombre" class="m-1 p-button-warning"></button>
		<button pButton icon="pi pi-sort" label="Valores" class="m-1 p-button-success"></button>
		<button pButton icon="pi pi-sort" label="Por color" class="m-1 p-button-help"></button>
	</div>
</p-toolbar>

<div class="grip">
	<div class="p-col mt-2">
		<p-table [value]="[]" responsiveLayout="scroll">
			<ng-template pTemplate="header">
				<tr>
					<th>Code</th>
					<th>Name</th>
					<th>Category</th>
					<th>Quantity</th>
				</tr>	
			</ng-template>
			<ng-template pTemplate="body" let-product>
				<tr>
					<td>{{product.code}}</td>
					<td>{{product.name}}</td>
					<td>{{product.category}}</td>
					<td>{{product.quantity}}</td>
				</tr>
			</ng-template>
		</p-table>
	</div>
</div>
